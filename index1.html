<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess-like Game</title>
    <style>
        /* Add basic styling for the game grid and pieces */
        #board {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 5px;
        }

        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
        }

        .A {
            color: red;
        }

        .B {
            color: blue;
        }

        .selected {
            border: 2px solid green;
        }

        #controls {
            margin-top: 10px;
        }

        .move-button {
            margin: 5px;
            padding: 5px;
            cursor: pointer;
            border: 1px solid #000;
            background-color: lightgray;
        }

        .restart-button {
            margin-top: 20px;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #000;
            background-color: lightcoral;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Chess-like Game</h1>
    <div id="board"></div>
    <p id="status">Current Player: A</p>

    <div id="controls">
        <span class="move-button" data-direction="F">Forward</span>
        <span class="move-button" data-direction="B">Backward</span>
        <span class="move-button" data-direction="L">Left</span>
        <span class="move-button" data-direction="R">Right</span>
    </div>

    <!-- Add Restart Button -->
    <button id="restartButton" class="restart-button">Restart Game</button>

    <script>
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const restartButton = document.getElementById('restartButton');
        const ws = new WebSocket('ws://localhost:8765');
        let selectedPiece = null;

        // Function to render the game board
        function renderBoard(board) {
            boardElement.innerHTML = '';  // Clear the board
            for (let row = 0; row < board.length; row++) {
                for (let col = 0; col < board[row].length; col++) {
                    const cell = board[row][col];
                    const cellDiv = document.createElement('div');
                    cellDiv.className = 'cell';
                    cellDiv.dataset.row = row;
                    cellDiv.dataset.col = col;
                    if (cell) {
                        cellDiv.innerText = cell;  // Display the character name
                        cellDiv.classList.add(cell[0]);  // Apply the player color class (A or B)
                        cellDiv.addEventListener('click', () => selectPiece(cell, row, col));
                    }
                    boardElement.appendChild(cellDiv);
                }
            }
        }

        // Function to select a piece
        function selectPiece(piece, row, col) {
            selectedPiece = { piece, row, col };
            document.querySelectorAll('.cell').forEach(cell => cell.classList.remove('selected'));
            const selectedCell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            selectedCell.classList.add('selected');
            console.log("Selected piece:", selectedPiece);
        }

        // Function to send the move to the server
        function sendMove(direction) {
            if (!selectedPiece) {
                alert("Please select a piece first!");
                return;
            }

            // Check if it's the current player's turn
            const currentPlayer = statusElement.innerText.split(": ")[1]; // Extract current player from the status text
            if (selectedPiece.piece[0] !== currentPlayer) {
                alert(`It's ${currentPlayer}'s turn!`);
                return;
            }

            const move = `${selectedPiece.piece}:${direction}`;
            console.log("Sending move:", move);
            ws.send(JSON.stringify({ type: "move", player: selectedPiece.piece[0], move }));

            // Reset selection after move
            selectedPiece = null;
            document.querySelectorAll('.cell').forEach(cell => cell.classList.remove('selected'));
        }

        // Listen for move button clicks
        document.querySelectorAll('.move-button').forEach(button => {
            button.addEventListener('click', () => {
                const direction = button.dataset.direction;
                sendMove(direction);
            });
        });

        // Listen for the restart button click
        restartButton.addEventListener('click', () => {
            ws.send(JSON.stringify({ type: "restart" }));
        });

        ws.onmessage = function (event) {
            const data = JSON.parse(event.data);
            console.log("Received data from server:", data);

            if (data.status === 'valid') {
                renderBoard(data.new_state.board); // Re-render the entire board
                statusElement.innerText = `Current Player: ${data.new_state.current_player}`; // Update current player status
                selectedPiece = null; // Reset selected piece
            } else {
                statusElement.innerText = data.message;
                // Reset the selected piece if the move was invalid
                selectedPiece = null;
                document.querySelectorAll('.cell').forEach(cell => cell.classList.remove('selected'));
            }
        };

        // ws.onmessage = function (event) {
        //     const data = JSON.parse(event.data);
        //     console.log("Received data from server:", data);

        //     if (data.status === 'valid') {
        //         renderBoard(data.new_state.board); // Re-render the entire board
        //         statusElement.innerText = `Current Player: ${data.new_state.current_player}`; // Update current player status
        //         selectedPiece = null; // Reset selected piece
        //     } else {
        //         statusElement.innerText = data.message;
        //     }
        // };


        ws.onopen = function () {
            console.log("Connected to WebSocket server.");
        };

        ws.onerror = function (error) {
            console.log("WebSocket Error: ", error);
        };

        ws.onclose = function () {
            console.log("WebSocket connection closed.");
        };
    </script>
</body>

</html>
