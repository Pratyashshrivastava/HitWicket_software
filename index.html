<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess-like Game</title>
    <style>
        /* Add basic styling for the game grid and pieces */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #040b29;
        }

        h1 {
            margin-top: 20px;
            color: white;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 5px;
            margin-top: 20px;
            transition: transform 0.5s ease-in-out;

        }

        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #373232;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            background-color: #1e1e1e;
        }

        .A {
            color: red;
        }

        .B {
            color: blue;
        }

        .selected {
            border: 2px solid green;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 260px;
        }

        /* .move-button {
            margin: 5px;
            padding: 5px;
            cursor: pointer;
            border: 1px solid #000;
            background-color: lightgray;
            flex-basis: 45%;
            text-align: center;
        } */
        /* General button styling */
        .move-button {
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #0c1a37;
            /* Dark blue background */
            color: white;
            /* White text */
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            /* Rounded corners */
            text-align: center;
            display: inline-block;
            width: 10px;
            /* Set width */
            height: 20px;
            /* Set height */
            transition: background-color 0.3s ease;
            /* Smooth transition for hover effect */
        }

        .move-button:hover {
            background-color: #162a53;
            /* Slightly lighter blue on hover */
        }

        .move-button:disabled {
            background-color: #2c3e50;
            /* Grayish-blue when disabled */
            cursor: not-allowed;
        }


        .restart-button {
            margin-top: 20px;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #000;
            background-color: lightcoral;
            font-weight: bold;
            color: white;
        }

        /* Ensure paragraph text is white */
        p {
            color: white;
        }

        /* Move history styling */
        #moveHistory {
            margin-top: 20px;
            width: 300px;
            color: white;
        }

        #moveHistory ul {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 14px;
            color: #ddd;
        }

        #moveHistory ul li {
            margin: 5px 0;
        }

        /* Captured Piece Styling in Move History */
        .captured {
            color: #ff4d4d;
            /* Highlight captured pieces in red */
        }

        /* Rotate the board for Player B's turn */
        .rotated-board {
            transform: rotate(180deg);
        }

        /* Rotate each piece back to be readable */
        .rotated-board .cell {
            transform: rotate(180deg);
        }

        #winnerMessage {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: green;
            text-align: center;
            display: none;
            /* Hide it initially */
        }

        #winnerMessage.winner {
            display: block;
            background-color: #040b29;
            padding: 10px;
            border-radius: 5px;
        }

        #selectedPiece {
            margin-top: 10px;
            color: white;
            /* Match this with your current UI theme */
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Chess-like Game</h1>
    <div id="winnerMessage"></div>

    <div id="board"></div>
    <p id="status">Current Player: A</p>
    <p id="selectedPiece">Selected: None</p>
