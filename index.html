<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess-like Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #040b29;
        }

        h1 {
            margin-top: 20px;
            color: white;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 5px;
            margin-top: 20px;
            transition: transform 0.5s ease-in-out;

        }

        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #373232;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            background-color: #1e1e1e;
        }

        .A {
            color: red;
        }

        .B {
            color: blue;
        }

        .selected {
            border: 2px solid green;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 260px;
        }


        .move-button {
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #0c1a37;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            width: 10px;
            height: 20px;
            transition: background-color 0.3s ease;
        }

        .move-button:hover {
            background-color: #162a53;
        }

        .move-button:disabled {
            background-color: #2c3e50;
            cursor: not-allowed;
        }


        .restart-button {
            margin-top: 20px;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #000;
            background-color: lightcoral;
            font-weight: bold;
            color: white;
        }

        p {
            color: white;
        }

        #moveHistory {
            margin-top: 20px;
            width: 300px;
            color: white;
        }

        #moveHistory ul {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 14px;
            color: #ddd;
        }

        #moveHistory ul li {
            margin: 5px 0;
        }

        .captured {
            color: #ff4d4d;
        }

        .rotated-board {
            transform: rotate(180deg);
        }

        .rotated-board .cell {
            transform: rotate(180deg);
        }

        #winnerMessage {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: green;
            text-align: center;
            display: none;
        }

        #winnerMessage.winner {
            display: block;
            background-color: #040b29;
            padding: 10px;
            border-radius: 5px;
        }

        #selectedPiece {
            margin-top: 10px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Bishops Gone Wild</h1>
    <div id="winnerMessage"></div>

    <div id="board"></div>
    <p id="status">Current Player: A</p>
    <p id="selectedPiece">Selected: None</p>



    <div id="controls">
        <span class="move-button" data-direction="F">F</span>
        <span class="move-button" data-direction="B">B</span>
        <span class="move-button" data-direction="L">L</span>
        <span class="move-button" data-direction="R">R</span>
        <span class="move-button" data-direction="FL">FL</span>
        <span class="move-button" data-direction="FR">FR</span>
        <span class="move-button" data-direction="BL">BL</span>
        <span class="move-button" data-direction="BR">BR</span>
    </div>


    <button id="restartButton" class="restart-button">Restart Game</button>

    <div id="moveHistory">
        <h2>Move History</h2>
        <ul></ul>
    </div>

    <script src="game1.js"></script>
</body>

</html>
